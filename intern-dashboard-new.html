<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Intern Dashboard - ZGENAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 15px 30px; color: white; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .navbar h1 { font-size: 24px; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; background: white; color: #667eea; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }
        .logout-btn { background: rgba(255,255,255,0.2); border: 2px solid white; padding: 10px 25px; border-radius: 8px; color: white; cursor: pointer; transition: all 0.3s; }
        .logout-btn:hover { background: white; color: #667eea; }
        .container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 20px; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon { width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; }
        .stat-icon.blue { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-icon.green { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-icon.orange { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-icon.purple { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-info h3 { font-size: 32px; color: #333; margin-bottom: 5px; }
        .stat-info p { color: #666; font-size: 14px; }
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        .section-card { background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 25px; margin-bottom: 20px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0; }
        .section-header h2 { font-size: 22px; color: #333; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
        .task-list { max-height: 500px; overflow-y: auto; }
        .task-item { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid #667eea; transition: all 0.3s; }
        .task-item:hover { background: #e9ecef; transform: translateX(5px); }
        .task-item.completed { border-left-color: #38ef7d; opacity: 0.7; }
        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .task-title { font-size: 16px; font-weight: 600; color: #333; }
        .task-status { padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        .task-description { color: #666; font-size: 14px; margin: 10px 0; }
        .task-meta { display: flex; gap: 20px; font-size: 13px; color: #999; margin-bottom: 10px; }
        .task-actions { display: flex; gap: 10px; }
        .task-actions button { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; transition: all 0.3s; color: white; }
        .btn-complete { background: #38ef7d; }
        .btn-submit { background: #667eea; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 15px; padding: 30px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h3 { font-size: 24px; color: #333; }
        .close-modal { font-size: 28px; cursor: pointer; color: #999; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .submit-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; }
        .empty-state { text-align: center; padding: 60px 20px; color: #999; }
        .empty-state i { font-size: 64px; margin-bottom: 20px; }
        @media (max-width: 968px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><i class="fas fa-rocket"></i> ZGENAI Intern Portal</h1>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <div>
                <div style="font-weight: 600;" id="userName">Loading...</div>
                <div style="font-size: 13px; opacity: 0.9;" id="userEmail"></div>
            </div>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue"><i class="fas fa-tasks"></i></div>
                <div class="stat-info"><h3 id="totalTasks">0</h3><p>Total Tasks</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info"><h3 id="completedTasks">0</h3><p>Completed</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orange"><i class="fas fa-clock"></i></div>
                <div class="stat-info"><h3 id="pendingTasks">0</h3><p>Pending</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon purple"><i class="fas fa-chart-line"></i></div>
                <div class="stat-info"><h3 id="completionRate">0%</h3><p>Completion Rate</p></div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="section-card">
                <div class="section-header">
                    <h2><i class="fas fa-clipboard-list"></i> My Daily Tasks</h2>
                    <button class="btn-primary" onclick="openTaskModal()"><i class="fas fa-plus"></i> Add Task</button>
                </div>
                <div class="task-list" id="taskList">
                    <div class="empty-state"><i class="fas fa-clipboard"></i><p>No tasks yet</p></div>
                </div>
            </div>

            <div>
                <div class="section-card">
                    <div class="section-header"><h2><i class="fas fa-briefcase"></i> Application Status</h2></div>
                    <div id="applicationStatus"><div style="color:#999;">Loading...</div></div>
                </div>
                <div class="section-card">
                    <div class="section-header"><h2><i class="fas fa-chart-pie"></i> Progress Chart</h2></div>
                    <canvas id="progressChart" height="250"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-tasks"></i> Add Task</h3>
                <span class="close-modal" onclick="closeTaskModal()">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group"><label>Task Title</label><input type="text" id="taskTitle" required></div>
                <div class="form-group"><label>Description</label><textarea id="taskDescription"></textarea></div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group"><label>Due Date</label><input type="date" id="taskDueDate" required></div>
                <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Add Task</button>
            </form>
        </div>
    </div>

    <div class="modal" id="submitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-paper-plane"></i> Submit Task</h3>
                <span class="close-modal" onclick="closeSubmitModal()">&times;</span>
            </div>
            <form id="submitForm">
                <input type="hidden" id="submitTaskId">
                <div class="form-group"><label>Notes</label><textarea id="submissionNotes" required></textarea></div>
                <div class="form-group"><label>Hours Spent</label><input type="number" id="hoursSpent" step="0.5" min="0" required></div>
                <button type="submit" class="submit-btn"><i class="fas fa-check"></i> Submit</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let userToken = localStorage.getItem('userToken');
        let userName = localStorage.getItem('userName');
        let userEmail = localStorage.getItem('userEmail');

        if (!userToken || localStorage.getItem('userRole') !== 'intern') {
            window.location.href = '/user-login';
        }

        document.getElementById('userName').textContent = userName;
        document.getElementById('userEmail').textContent = userEmail;
        document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();

        let progressChart;

        window.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            loadApplicationStatus();
            loadStats();
            initChart();
        });

        function initChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            progressChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Pending', 'In Progress'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#38ef7d', '#f5576c', '#667eea']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/api/intern/tasks`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    displayTasks(data.tasks || []);
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state"><i class="fas fa-clipboard"></i><p>No tasks yet</p></div>';
                return;
            }
            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.status}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <span class="task-status status-${task.status}">${task.status.toUpperCase()}</span>
                    </div>
                    <div class="task-description">${task.description || 'No description'}</div>
                    <div class="task-meta">
                        <span><i class="fas fa-calendar"></i> ${new Date(task.due_date).toLocaleDateString()}</span>
                        <span><i class="fas fa-flag"></i> ${task.priority}</span>
                    </div>
                    ${task.status === 'pending' ? `
                        <div class="task-actions">
                            <button class="btn-complete" onclick="markComplete(${task.id})"><i class="fas fa-check"></i> Complete</button>
                            <button class="btn-submit" onclick="openSubmitModal(${task.id})"><i class="fas fa-paper-plane"></i> Submit</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function loadApplicationStatus() {
            try {
                const response = await fetch(`${API_URL}/api/intern/application-status`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('applicationStatus').innerHTML = data.position ? `
                        <div style="background:#f8f9fa;padding:15px;border-radius:10px;">
                            <h4 style="margin-bottom:10px;">${data.position}</h4>
                            <p style="font-size:14px;color:#666;"><strong>Status:</strong> <span class="task-status status-${data.status}">${data.status}</span></p>
                            <p style="font-size:14px;color:#666;"><strong>Applied:</strong> ${new Date(data.applied_at).toLocaleDateString()}</p>
                        </div>
                    ` : '<p style="color:#999;">No application found</p>';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/intern/stats`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalTasks').textContent = data.total_tasks || 0;
                    document.getElementById('completedTasks').textContent = data.completed_tasks || 0;
                    document.getElementById('pendingTasks').textContent = data.pending_tasks || 0;
                    document.getElementById('completionRate').textContent = data.completion_rate || '0%';
                    
                    if (progressChart) {
                        progressChart.data.datasets[0].data = [
                            data.completed_tasks || 0,
                            data.pending_tasks || 0,
                            data.in_progress_tasks || 0
                        ];
                        progressChart.update();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function openTaskModal() { document.getElementById('taskModal').classList.add('active'); }
        function closeTaskModal() { document.getElementById('taskModal').classList.remove('active'); document.getElementById('taskForm').reset(); }
        function openSubmitModal(taskId) { document.getElementById('submitTaskId').value = taskId; document.getElementById('submitModal').classList.add('active'); }
        function closeSubmitModal() { document.getElementById('submitModal').classList.remove('active'); document.getElementById('submitForm').reset(); }

        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/api/intern/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({
                        title: document.getElementById('taskTitle').value,
                        description: document.getElementById('taskDescription').value,
                        priority: document.getElementById('taskPriority').value,
                        due_date: document.getElementById('taskDueDate').value
                    })
                });
                if (response.ok) {
                    closeTaskModal();
                    loadTasks();
                    loadStats();
                    alert('Task added!');
                }
            } catch (error) {
                alert('Failed to add task');
            }
        });

        async function markComplete(taskId) {
            try {
                const response = await fetch(`${API_URL}/api/intern/tasks/${taskId}/complete`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                if (response.ok) {
                    loadTasks();
                    loadStats();
                    alert('Task completed!');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('submitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const taskId = document.getElementById('submitTaskId').value;
            try {
                const response = await fetch(`${API_URL}/api/intern/tasks/${taskId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({
                        notes: document.getElementById('submissionNotes').value,
                        hours_spent: document.getElementById('hoursSpent').value
                    })
                });
                if (response.ok) {
                    closeSubmitModal();
                    loadTasks();
                    loadStats();
                    alert('Task submitted!');
                }
            } catch (error) {
                alert('Failed to submit');
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = '/user-login';
        }
    </script>
</body>
</html>
