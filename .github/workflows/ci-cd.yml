name: CI/CD Pipeline - Test & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html requests
    
    - name: Run Python syntax check
      run: |
        python -m py_compile backend.py
        echo "âœ… Python syntax check passed"
    
    - name: Run Unit Tests
      run: |
        pytest tests/test_basic.py -v --cov=. --cov-report=html --cov-report=term --html=test-report.html --self-contained-html
      continue-on-error: false
    
    - name: Run Integration Tests
      run: |
        echo "âœ… Integration tests skipped (require running server)"
        echo "Run locally with: pytest tests/test_integration.py -v"
      continue-on-error: true
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-report.html
          htmlcov/
    
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Security Check - Bandit
      run: |
        pip install bandit[toml] pbr
        bandit -r . -f json -o bandit-report.json -ll || echo "âš ï¸ Security warnings found"
        if [ -f bandit-report.json ]; then cat bandit-report.json; fi
      continue-on-error: true
    
    - name: Check for vulnerabilities
      run: |
        pip install safety
        safety check --json || echo "âš ï¸ Vulnerability warnings found"
      continue-on-error: true
    
    - name: Test Summary
      if: always()
      run: |
        echo "ğŸ§ª Test suite completed"
        echo "ğŸ“Š Check test-report.html for details"

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Render
      run: |
        echo "âœ… Tests passed! Deploying to Render..."
        echo "Render will auto-deploy from GitHub"
        echo "ğŸš€ Deployment triggered"
    
    - name: Wait for deployment
      run: |
        echo "â³ Waiting 60 seconds for Render deployment..."
        sleep 60
    
    - name: Health Check
      run: |
        echo "ğŸ¥ Running health check..."
        curl -f https://xgenai.onrender.com/ || exit 1
        echo "âœ… Health check passed!"
    
    - name: Notify Success
      if: success()
      run: |
        echo "âœ… CI/CD Pipeline completed successfully!"
        echo "ğŸŒ Application deployed at: https://xgenai.onrender.com"
        echo "ğŸ” Admin Portal: https://xgenai.onrender.com/xgen-admin-portal"
