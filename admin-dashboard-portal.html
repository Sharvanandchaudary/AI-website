<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin Dashboard - ZGENAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 36px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #94a3b8;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            background: #1e293b;
            color: #94a3b8;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #334155;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th {
            background: #334155;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #334155;
            font-size: 14px;
        }

        table tr:hover {
            background: #2d3748;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #10b981;
            color: white;
        }

        .badge-pending {
            background: #f59e0b;
            color: white;
        }

        .badge-rejected {
            background: #ef4444;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading i {
            font-size: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: white;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: white;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-cancel {
            background: #64748b;
            color: white;
            flex: 1;
        }

        .btn-cancel:hover {
            background: #475569;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar h1 {
                font-size: 18px;
            }

            .container {
                padding: 20px 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-responsive {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><i class="fas fa-shield-alt"></i> ZGENAI Admin Dashboard</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </nav>

    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalUsers">-</h3>
                <p><i class="fas fa-users"></i> Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="totalApplications">-</h3>
                <p><i class="fas fa-file-alt"></i> Applications</p>
            </div>
            <div class="stat-card">
                <h3 id="totalInterns">-</h3>
                <p><i class="fas fa-user-graduate"></i> Active Interns</p>
            </div>
            <div class="stat-card">
                <h3 id="totalEmails">-</h3>
                <p><i class="fas fa-envelope"></i> Emails Sent</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('applications')">
                <i class="fas fa-file-alt"></i> Applications
            </button>
            <button class="tab" onclick="switchTab('interns')">
                <i class="fas fa-user-graduate"></i> Interns
            </button>
            <button class="tab" onclick="switchTab('tasks')">
                <i class="fas fa-tasks"></i> Weekly Tasks
            </button>
            <button class="tab" onclick="switchTab('users')">
                <i class="fas fa-users"></i> Users
            </button>
            <button class="tab" onclick="switchTab('emails')">
                <i class="fas fa-envelope"></i> Emails
            </button>
        </div>

        <!-- Applications Tab -->
        <div class="tab-content active" id="applicationsTab">
            <div class="section">
                <h2>Job Applications</h2>
                <div id="applicationsContent" class="loading">
                    <i class="fas fa-circle-notch"></i>
                    <p>Loading applications...</p>
                </div>
            </div>
        </div>

        <!-- Interns Tab -->
        <div class="tab-content" id="internsTab">
            <div class="section">
                <h2>Selected Interns</h2>
                <div id="internsContent" class="loading">
                    <i class="fas fa-circle-notch"></i>
                    <p>Loading interns...</p>
                </div>
            </div>
        </div>

        <!-- Tasks Tab -->
        <div class="tab-content" id="tasksTab">
            <div class="section">
                <h2>Weekly Tasks</h2>
                <button class="btn btn-primary" onclick="showCreateTaskModal()" style="margin-bottom: 20px;">
                    <i class="fas fa-plus"></i> Create New Task
                </button>
                <div id="tasksContent" class="loading">
                    <i class="fas fa-circle-notch"></i>
                    <p>Loading tasks...</p>
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div class="tab-content" id="usersTab">
            <div class="section">
                <h2>Registered Users</h2>
                <div id="usersContent" class="loading">
                    <i class="fas fa-circle-notch"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>

        <!-- Emails Tab -->
        <div class="tab-content" id="emailsTab">
            <div class="section">
                <h2>Email History</h2>
                <div id="emailsContent" class="loading">
                    <i class="fas fa-circle-notch"></i>
                    <p>Loading emails...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Task Modal -->
    <div class="modal" id="createTaskModal">
        <div class="modal-content">
            <h3><i class="fas fa-plus-circle"></i> Create Weekly Task</h3>
            <form id="createTaskForm" onsubmit="handleCreateTask(event)">
                <div class="form-group">
                    <label for="weekNumber">Week Number</label>
                    <input type="number" id="weekNumber" required min="1" max="52">
                </div>
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required placeholder="e.g., Introduction to Python">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" required placeholder="Main task description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="miniProject">Mini Project</label>
                    <textarea id="miniProject" placeholder="Optional mini project..."></textarea>
                </div>
                <div class="form-group">
                    <label for="dsAlgo">DS & Algorithms Challenge</label>
                    <textarea id="dsAlgo" placeholder="Optional algorithm challenge..."></textarea>
                </div>
                <div class="form-group">
                    <label for="aiNews">AI News Summary Topic</label>
                    <input type="text" id="aiNews" placeholder="Optional AI news topic...">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeCreateTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let authToken = localStorage.getItem('admin_token');

        // Check authentication
        if (!authToken) {
            window.location.href = '/xgen-admin-portal';
        }

        // Load all data on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });

        function loadAllData() {
            loadStats();
            loadApplications();
            loadInterns();
            loadUsers();
            loadEmails();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalUsers').textContent = data.total_users || 0;
                    document.getElementById('totalApplications').textContent = data.total_applications || 0;
                    document.getElementById('totalInterns').textContent = data.active_interns || 0;
                    document.getElementById('totalEmails').textContent = data.total_emails || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadApplications() {
            const content = document.getElementById('applicationsContent');
            
            try {
                const response = await fetch(`${API_URL}/api/admin/applications`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.applications && data.applications.length > 0) {
                        let html = '<div class="table-responsive"><table>';
                        html += '<tr><th>Name</th><th>Email</th><th>Position</th><th>College</th><th>Status</th><th>Action</th></tr>';
                        
                        data.applications.forEach(app => {
                            const statusBadge = app.status === 'selected' ? 'badge-success' :
                                              app.status === 'rejected' ? 'badge-rejected' : 'badge-pending';
                            
                            html += `<tr>
                                <td>${app.full_name}</td>
                                <td>${app.email}</td>
                                <td>${app.position}</td>
                                <td>${app.college}</td>
                                <td><span class="badge ${statusBadge}">${app.status}</span></td>
                                <td>
                                    ${app.status === 'pending' ? 
                                        `<button class="btn btn-success" onclick="selectIntern(${app.id}, '${app.full_name}', '${app.email}', '${app.position}', '${app.college}')">
                                            <i class="fas fa-check"></i> Select
                                        </button>` : 
                                        '-'}
                                </td>
                            </tr>`;
                        });
                        
                        html += '</table></div>';
                        content.innerHTML = html;
                    } else {
                        content.innerHTML = '<div class="no-data"><i class="fas fa-inbox"></i><p>No applications yet</p></div>';
                    }
                } else {
                    throw new Error('Failed to load');
                }
            } catch (error) {
                console.error('Error loading applications:', error);
                content.innerHTML = '<div class="no-data"><i class="fas fa-exclamation-triangle"></i><p>Error loading applications</p></div>';
            }
        }

        async function loadInterns() {
            const content = document.getElementById('internsContent');
            
            try {
                const response = await fetch(`${API_URL}/api/admin/interns`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.interns && data.interns.length > 0) {
                        let html = '<div class="table-responsive"><table>';
                        html += '<tr><th>Name</th><th>Email</th><th>Position</th><th>College</th><th>Start Date</th><th>Status</th></tr>';
                        
                        data.interns.forEach(intern => {
                            html += `<tr>
                                <td>${intern.full_name}</td>
                                <td>${intern.email}</td>
                                <td>${intern.position}</td>
                                <td>${intern.college}</td>
                                <td>${new Date(intern.start_date).toLocaleDateString()}</td>
                                <td><span class="badge badge-success">${intern.status}</span></td>
                            </tr>`;
                        });
                        
                        html += '</table></div>';
                        content.innerHTML = html;
                    } else {
                        content.innerHTML = '<div class="no-data"><i class="fas fa-user-graduate"></i><p>No interns selected yet</p></div>';
                    }
                } else {
                    throw new Error('Failed to load');
                }
            } catch (error) {
                console.error('Error loading interns:', error);
                content.innerHTML = '<div class="no-data"><i class="fas fa-exclamation-triangle"></i><p>Error loading interns</p></div>';
            }
        }

        async function loadUsers() {
            const content = document.getElementById('usersContent');
            
            try {
                const response = await fetch(`${API_URL}/api/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.users && data.users.length > 0) {
                        let html = '<div class="table-responsive"><table>';
                        html += '<tr><th>Name</th><th>Email</th><th>Phone</th><th>Registered</th></tr>';
                        
                        data.users.forEach(user => {
                            html += `<tr>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.phone}</td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                            </tr>`;
                        });
                        
                        html += '</table></div>';
                        content.innerHTML = html;
                    } else {
                        content.innerHTML = '<div class="no-data"><i class="fas fa-users"></i><p>No users registered yet</p></div>';
                    }
                } else {
                    throw new Error('Failed to load');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                content.innerHTML = '<div class="no-data"><i class="fas fa-exclamation-triangle"></i><p>Error loading users</p></div>';
            }
        }

        async function loadEmails() {
            const content = document.getElementById('emailsContent');
            
            try {
                const response = await fetch(`${API_URL}/api/emails`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.emails && data.emails.length > 0) {
                        let html = '<div class="table-responsive"><table>';
                        html += '<tr><th>To</th><th>Subject</th><th>Sent</th><th>Status</th></tr>';
                        
                        data.emails.forEach(email => {
                            html += `<tr>
                                <td>${email.to_email}</td>
                                <td>${email.subject}</td>
                                <td>${new Date(email.sent_at).toLocaleString()}</td>
                                <td><span class="badge badge-success">${email.status || 'sent'}</span></td>
                            </tr>`;
                        });
                        
                        html += '</table></div>';
                        content.innerHTML = html;
                    } else {
                        content.innerHTML = '<div class="no-data"><i class="fas fa-envelope"></i><p>No emails sent yet</p></div>';
                    }
                } else {
                    throw new Error('Failed to load');
                }
            } catch (error) {
                console.error('Error loading emails:', error);
                content.innerHTML = '<div class="no-data"><i class="fas fa-exclamation-triangle"></i><p>Error loading emails</p></div>';
            }
        }

        async function selectIntern(appId, name, email, position, college) {
            if (!confirm(`Select ${name} as intern for ${position}?`)) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/select-intern`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        application_id: appId,
                        full_name: name,
                        email: email,
                        position: position,
                        college: college
                    })
                });

                if (response.ok) {
                    alert('Intern selected successfully!');
                    loadApplications();
                    loadInterns();
                    loadStats();
                } else {
                    const data = await response.json();
                    alert('Error: ' + (data.error || 'Failed to select intern'));
                }
            } catch (error) {
                console.error('Error selecting intern:', error);
                alert('Connection error');
            }
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function showCreateTaskModal() {
            document.getElementById('createTaskModal').classList.add('show');
        }

        function closeCreateTaskModal() {
            document.getElementById('createTaskModal').classList.remove('show');
            document.getElementById('createTaskForm').reset();
        }

        async function handleCreateTask(event) {
            event.preventDefault();

            const taskData = {
                week_number: parseInt(document.getElementById('weekNumber').value),
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                mini_project: document.getElementById('miniProject').value,
                ds_algo: document.getElementById('dsAlgo').value,
                ai_news: document.getElementById('aiNews').value
            };

            try {
                const response = await fetch(`${API_URL}/api/admin/weekly-task`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    alert('Task created successfully!');
                    closeCreateTaskModal();
                } else {
                    const data = await response.json();
                    alert('Error: ' + (data.error || 'Failed to create task'));
                }
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Connection error');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('admin_token');
                window.location.href = '/xgen-admin-portal';
            }
        }
    </script>
</body>
</html>
