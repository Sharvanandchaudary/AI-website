<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup - ZGENAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            position: relative;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #28a745;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #dc3545;
        }

        .password-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }

        .accounts-list {
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 30px;
        }

        .account-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .account-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .account-card p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .account-card strong {
            color: #333;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users-cog"></i> Account Setup</h1>
        <p class="subtitle">Create intern and recruiter accounts with temporary passwords</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('intern')">
                <i class="fas fa-user-graduate"></i> Create Intern
            </button>
            <button class="tab" onclick="switchTab('recruiter')">
                <i class="fas fa-user-tie"></i> Create Recruiter
            </button>
        </div>

        <!-- Intern Creation Form -->
        <div id="intern-content" class="tab-content active">
            <div class="password-info">
                <i class="fas fa-info-circle"></i> <strong>Default Password:</strong> Intern@123 (Users can change it after first login)
            </div>

            <form id="internForm" onsubmit="createIntern(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="internName"><i class="fas fa-user"></i> Full Name *</label>
                        <input type="text" id="internName" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="internEmail"><i class="fas fa-envelope"></i> Email *</label>
                        <input type="email" id="internEmail" required placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="internPosition"><i class="fas fa-briefcase"></i> Position *</label>
                        <input type="text" id="internPosition" required placeholder="Software Engineering Intern">
                    </div>

                    <div class="form-group">
                        <label for="internCollege"><i class="fas fa-university"></i> College *</label>
                        <input type="text" id="internCollege" required placeholder="MIT">
                    </div>

                    <div class="form-group">
                        <label for="internPassword"><i class="fas fa-lock"></i> Temporary Password</label>
                        <input type="text" id="internPassword" value="Intern@123" placeholder="Intern@123">
                    </div>

                    <div class="form-group">
                        <label for="internStatus"><i class="fas fa-toggle-on"></i> Status</label>
                        <select id="internStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Intern Account
                </button>
            </form>

            <div id="internSuccess" class="success-message"></div>
            <div id="internError" class="error-message"></div>
        </div>

        <!-- Recruiter Creation Form -->
        <div id="recruiter-content" class="tab-content">
            <div class="password-info">
                <i class="fas fa-info-circle"></i> <strong>Default Password:</strong> Recruiter@123 (Users can change it after first login)
            </div>

            <form id="recruiterForm" onsubmit="createRecruiter(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="recruiterName"><i class="fas fa-user"></i> Full Name *</label>
                        <input type="text" id="recruiterName" required placeholder="Jane Smith">
                    </div>

                    <div class="form-group">
                        <label for="recruiterEmail"><i class="fas fa-envelope"></i> Email *</label>
                        <input type="email" id="recruiterEmail" required placeholder="jane@example.com">
                    </div>

                    <div class="form-group">
                        <label for="recruiterPassword"><i class="fas fa-lock"></i> Temporary Password</label>
                        <input type="text" id="recruiterPassword" value="Recruiter@123" placeholder="Recruiter@123">
                    </div>

                    <div class="form-group">
                        <label for="recruiterStatus"><i class="fas fa-toggle-on"></i> Status</label>
                        <select id="recruiterStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Recruiter Account
                </button>
            </form>

            <div id="recruiterSuccess" class="success-message"></div>
            <div id="recruiterError" class="error-message"></div>
        </div>

        <!-- Recently Created Accounts -->
        <div class="accounts-list">
            <h2 style="color: #667eea; margin-bottom: 20px;">
                <i class="fas fa-history"></i> Recently Created Accounts
            </h2>
            <div id="accountsList"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:5000' 
            : 'https://xgenai.onrender.com';

        const createdAccounts = [];

        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active to clicked tab
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
        }

        async function createIntern(event) {
            event.preventDefault();

            const successDiv = document.getElementById('internSuccess');
            const errorDiv = document.getElementById('internError');
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            const internData = {
                full_name: document.getElementById('internName').value,
                email: document.getElementById('internEmail').value,
                password: document.getElementById('internPassword').value,
                position: document.getElementById('internPosition').value,
                college: document.getElementById('internCollege').value,
                status: document.getElementById('internStatus').value
            };

            try {
                const response = await fetch(`${API_URL}/api/admin/create-intern-account`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(internData)
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.innerHTML = `<i class="fas fa-check-circle"></i> Intern account created successfully! Email: ${internData.email}, Password: ${internData.password}`;
                    successDiv.style.display = 'block';
                    
                    // Add to recently created list
                    createdAccounts.unshift({
                        type: 'Intern',
                        ...internData,
                        createdAt: new Date().toLocaleString()
                    });
                    updateAccountsList();

                    // Reset form
                    document.getElementById('internForm').reset();
                    document.getElementById('internPassword').value = 'Intern@123';
                } else {
                    errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${data.error || 'Failed to create account'}`;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Connection error: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        async function createRecruiter(event) {
            event.preventDefault();

            const successDiv = document.getElementById('recruiterSuccess');
            const errorDiv = document.getElementById('recruiterError');
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            const recruiterData = {
                full_name: document.getElementById('recruiterName').value,
                email: document.getElementById('recruiterEmail').value,
                password: document.getElementById('recruiterPassword').value,
                status: document.getElementById('recruiterStatus').value
            };

            try {
                const response = await fetch(`${API_URL}/api/admin/create-recruiter-account`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(recruiterData)
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.innerHTML = `<i class="fas fa-check-circle"></i> Recruiter account created successfully! Email: ${recruiterData.email}, Password: ${recruiterData.password}`;
                    successDiv.style.display = 'block';
                    
                    // Add to recently created list
                    createdAccounts.unshift({
                        type: 'Recruiter',
                        ...recruiterData,
                        createdAt: new Date().toLocaleString()
                    });
                    updateAccountsList();

                    // Reset form
                    document.getElementById('recruiterForm').reset();
                    document.getElementById('recruiterPassword').value = 'Recruiter@123';
                } else {
                    errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${data.error || 'Failed to create account'}`;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Connection error: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        function updateAccountsList() {
            const listDiv = document.getElementById('accountsList');
            
            if (createdAccounts.length === 0) {
                listDiv.innerHTML = '<p style="color: #999; text-align: center;">No accounts created yet</p>';
                return;
            }

            listDiv.innerHTML = createdAccounts.map(account => `
                <div class="account-card">
                    <h3>
                        <i class="fas fa-${account.type === 'Intern' ? 'user-graduate' : 'user-tie'}"></i>
                        ${account.type} Account
                    </h3>
                    <p><strong>Name:</strong> ${account.full_name}</p>
                    <p><strong>Email:</strong> ${account.email}</p>
                    <p><strong>Password:</strong> ${account.password}</p>
                    ${account.position ? `<p><strong>Position:</strong> ${account.position}</p>` : ''}
                    ${account.college ? `<p><strong>College:</strong> ${account.college}</p>` : ''}
                    <p><strong>Status:</strong> ${account.status}</p>
                    <p style="color: #999; font-size: 12px; margin-top: 10px;"><i class="fas fa-clock"></i> Created: ${account.createdAt}</p>
                </div>
            `).join('');
        }

        // Initialize
        updateAccountsList();
    </script>
</body>
</html>
