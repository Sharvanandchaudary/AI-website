<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>XGENAI Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error {
            color: #e53e3e;
            background: #fff5f5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .navbar {
            background: #1e293b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #334155;
        }

        .navbar h1 {
            color: #667eea;
            font-size: 24px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: #94a3b8;
        }

        .section {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 2rem;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            color: #667eea;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #334155;
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>üîê Admin Login</h1>
            <div class="error" id="loginError"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="admin@xgenai.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    Login to Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <nav class="navbar">
            <h1>XGENAI Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>

        <div class="container">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalEmails">0</h3>
                    <p>Total Emails</p>
                </div>
                <div class="stat-card">
                    <h3 id="todayUsers">0</h3>
                    <p>Today's Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalInterns">0</h3>
                    <p>Active Interns</p>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('applications')">Applications</button>
                <button class="tab" onclick="switchTab('interns')">Interns</button>
                <button class="tab" onclick="switchTab('users')">Users</button>
                <button class="tab" onclick="switchTab('emails')">Emails</button>
            </div>

            <!-- Applications Tab -->
            <div class="tab-content active" id="applicationsTab">
                <div class="section">
                    <h2>Job Applications</h2>
                    <div id="applicationsContent" class="loading">Loading...</div>
                </div>
            </div>

            <!-- Interns Tab -->
            <div class="tab-content" id="internsTab">
                <div class="section">
                    <h2>Selected Interns</h2>
                    <div id="internsContent" class="loading">Loading...</div>
                </div>
            </div>

            <!-- Users Tab -->
            <div class="tab-content" id="usersTab">
                <div class="section">
                    <h2>Registered Users</h2>
                    <div id="usersContent" class="loading">Loading...</div>
                </div>
            </div>

            <!-- Emails Tab -->
            <div class="tab-content" id="emailsTab">
                <div class="section">
                    <h2>Email History</h2>
                    <div id="emailsContent" class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let authToken = null;

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    authToken = data.token;
                    localStorage.setItem('admin_token', data.token);
                    showDashboard();
                    loadAllData();
                } else {
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login to Dashboard';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Dashboard';
            }
        });

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('admin_token');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        async function loadAllData() {
            await Promise.all([
                loadStats(),
                loadApplications(),
                loadInterns(),
                loadUsers(),
                loadEmails()
            ]);
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`, {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();
                document.getElementById('totalUsers').textContent = data.total_users || 0;
                document.getElementById('totalEmails').textContent = data.total_emails || 0;
                document.getElementById('todayUsers').textContent = data.today_users || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadApplications() {
            try {
                const response = await fetch(`${API_URL}/api/admin/applications`, {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();
                const apps = data.applications || [];
                
                const html = apps.length === 0 ? '<p>No applications yet</p>' : `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Position</th>
                                <th>College</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${apps.map(app => `
                                <tr>
                                    <td>${app.full_name}</td>
                                    <td>${app.email}</td>
                                    <td>${app.position}</td>
                                    <td>${app.college}</td>
                                    <td><span style="color: ${app.status === 'selected' ? '#10b981' : '#94a3b8'}">${app.status}</span></td>
                                    <td>
                                        ${app.status !== 'selected' ? 
                                            `<button class="btn btn-success" onclick="selectIntern(${app.id}, '${app.full_name}', '${app.email}')">Select as Intern</button>` : 
                                            '<span style="color: #10b981;">‚úì Selected</span>'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('applicationsContent').innerHTML = html;
            } catch (error) {
                document.getElementById('applicationsContent').innerHTML = '<p>Error loading applications</p>';
            }
        }

        async function selectIntern(id, name, email) {
            if (!confirm(`Select ${name} as intern?`)) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/select-intern`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({
                        application_id: id,
                        default_password: 'Intern@123'
                    })
                });

                if (response.ok) {
                    alert(`‚úÖ ${name} selected as intern!\nLogin: ${email}\nPassword: Intern@123`);
                    loadApplications();
                    loadInterns();
                } else {
                    alert('Failed to select intern');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadInterns() {
            try {
                const response = await fetch(`${API_URL}/api/admin/interns`, {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();
                const interns = data.interns || [];
                
                document.getElementById('totalInterns').textContent = interns.length;
                
                const html = interns.length === 0 ? '<p>No interns selected yet</p>' : `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Position</th>
                                <th>College</th>
                                <th>Start Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${interns.map(intern => `
                                <tr>
                                    <td>${intern.name}</td>
                                    <td>${intern.email}</td>
                                    <td>${intern.position}</td>
                                    <td>${intern.college}</td>
                                    <td>${new Date(intern.start_date).toLocaleDateString()}</td>
                                    <td><span style="color: #10b981">${intern.status}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('internsContent').innerHTML = html;
            } catch (error) {
                document.getElementById('internsContent').innerHTML = '<p>Error loading interns</p>';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/users`, {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();
                const users = data.users || [];
                
                const html = users.length === 0 ? '<p>No users registered yet</p>' : `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td>${user.phone}</td>
                                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('usersContent').innerHTML = html;
            } catch (error) {
                document.getElementById('usersContent').innerHTML = '<p>Error loading users</p>';
            }
        }

        async function loadEmails() {
            try {
                const response = await fetch(`${API_URL}/api/emails`, {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();
                const emails = data.emails || [];
                
                const html = emails.length === 0 ? '<p>No emails sent yet</p>' : `
                    <table>
                        <thead>
                            <tr>
                                <th>To</th>
                                <th>Subject</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${emails.map(email => `
                                <tr>
                                    <td>${email.to_email}</td>
                                    <td>${email.subject}</td>
                                    <td>${new Date(email.sent_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('emailsContent').innerHTML = html;
            } catch (error) {
                document.getElementById('emailsContent').innerHTML = '<p>Error loading emails</p>';
            }
        }

        // Check if already logged in
        const savedToken = localStorage.getItem('admin_token');
        if (savedToken) {
            authToken = savedToken;
            showDashboard();
            loadAllData();
        }
    </script>
</body>
</html>
